<body>
    <div class="container main">

        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <h1 class="text-center">Atualizar Tema</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btnCancelar mr-4" routerLink='/tema'>Cancelar</button>
                    <button class="btn btnAtualizar" (click)='atualizar()'>Atualizar</button>
                </div>

            </div>
        </div>
    
    </div>
</body>
