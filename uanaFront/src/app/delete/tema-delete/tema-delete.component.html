<body>
    <div class="container main">
    
        <div class="row mb-5">
            <div class="col-md-12">
                <h1 class="text-center">Apagar Tema</h1>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente </h4>
            </div>
        </div>
    
        <div class="row mb-4">
            <div class="col-md-12">
                <h5 class="text-center">Tema: {{tema.descricao}}</h5>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btnCancelar mr-4" routerLink='/tema'>Não</button>
                <button class="btn btnAtualizar" (click)='apagar()'>Sim</button>
            </div>
        </div>
    
    </div>
</body>
