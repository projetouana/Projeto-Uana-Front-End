<div class="container-fluid body">

    <div class = "row d-flex justify-content-center">
            <div class="col-md-5 mt-5 main">
                <div class="row d-flex justify-content-center">
                    <div class="col-md- m-5">
                        <h1 class="text-center mb-5">Entre na sua Conta</h1>
                        <div class="form-group">
                            <label for="email">Login</label>
                            <input [(ngModel)]="userLogin.email" class="form-control" type="email" name="email" id="email" aria-placeholder="Seu email">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha" aria-placeholder="Sua Senha">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-white text-white mt-2" (click)="entrar()">Entrar</button>
                        </div>
                        <p class="mt-3">NÃ£o tem uma conta?<a routerLink='/cadastrar'> Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
