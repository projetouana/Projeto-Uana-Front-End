<div class="container-fluid fundo">

     <div class="row d-flex justify-content-center">
      <div class="col-md-6 formulario ">

        <div class="col-md-5 mt-5 mb-5 ">

            <div class="row d-flex justify-content-center">


                    <h1 class="text-center titulo mt-3">Cadastre-se</h1>

                    <div class="form-group forms">
                        <label for="nome">*Nome</label>
                        <input [(ngModel)]="usuario.nome" class="form-control" type="txt" name="nome" id="nome" aria-placeholder="Seu Nome">

                        <div class="form-group mt-2">
                            <label for="email">*E-mail</label>
                            <input [(ngModel)]="usuario.email" class="form-control" type="email" name="email" id="email" aria-placeholder="Seu Email">
                        </div>

                        <!-- <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input [(ngModel)]="usuario.foto" class="form-control" type="txt" name="foto" id="foto"
                                aria-placeholder="Link da sua foto">
                        </div> -->

                        <div class="form-group">
                            <label for="senha">*Senha</label>
                            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" aria-placeholder="Sua Senha" placeholder="Minimo 8 caracteres">
                        </div>


                        <div class="form-group">
                            <label for="confirmeSenha">*Confirmar Senha</label>
                            <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmeSenha" id="confirmeSenha"
                                aria-placeholder="Comfirme Sua Senha" placeholder="Minimo 8 caracteres">
                        </div>

                            <div class="form-group">
                            <label for="tipo">*Tipo de Usuário</label>
                            <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                                <option>Selecione um tipo de usuário:</option>
                                <option value="normal">Normal</option>
                                <option value="empresa/ong">Empresa/ONG</option>
                                <!--<option value="adm">Administrador</option> VERIFICAR-->
                            </select>
                        </div>

                        <p><small>* Campo Obrigatório</small></p>

                        <div class="d-flex justify-content-center">

                            <button type="submit" class="btn text-white mr-5 botao1"routerLink='/Home'>Cancelar</button>
                            <button type="submit" class="btn botao2 text-white" (click)="cadastrar()">Cadastrar</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

  </div>
</div>
